<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcadeTS</title>
    <!-- css sheet -->
    <link rel="stylesheet" href="./main.css" />
    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />

    <!-- Press Start 2P font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="./dist/app.js" defer></script>
  </head>

  <body>
    <div class="nes-container with-title is-rounded is-dark">
      <p class="title">ArcadeTS</p>
      <p>Boilerplate to build TypeScript Games</p>

      <a
        class="nes-btn is-success"
        href="https://github.com/Kieran815/ArcadeTS"
        target="_blank"
        rel="noopener noreferrer"
      >
        Connect to the Repo
      </a>
      <a
        class="nes-btn is-primary"
        href="https://nostalgic-css.github.io/NES.css/"
        target="_blank"
        rel="noopener noreferrer"
      >
        NES.css
      </a>

      <i class="nes-octocat animate"></i>
      <i class="nes-"></i>
    </div>
  </body>
</html>
